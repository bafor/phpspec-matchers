suites:
  main:
    namespace: Karriere\PhpSpecMatchers
    psr4_prefix: Karriere\PhpSpecMatchers
    src_path: src
    spec_prefix: spec

extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension: ~

code_coverage:
  format:
    - html
    - clover
  output:
    html: coverage
    clover: coverage.xml

formatter.name: pretty
